---
layout: default
---

<header class="site-masthead">
  {% include menu.html %}
  {% if site.title %}
    <h1>
      {{ site.title }}
    </h1>
  {% endif %}
  {% if site.title %}
    <h2>
      {{ site.description }}
    </h2>
  {% endif %}
</header>

<div class="homepage-image"><img src="assets/images/yws-cover.png" alt="Your Website Sucks book image"></div>

<main class="home" id="main" role="main" aria-label="Content">

  <center><a class="cta" href="https://www.amazon.com/dp/B0BVSXB5W7">Buy on Amazon</a></center>

  <div style="margin-top: 30px">
    <center>
      <select onchange="onSelectChange(this.value)">
          <option value="" selected disabled hidden>Do something else</option>
        <option value="https://yourwebsitesucks.fyi/sample">Read a sample</option>
        <option value="https://shop.briandavidhall.com/l/your-website-sucks">Buy the book (but not from Jeff Bezos)</option>
        <option value="https://briandavidhall.com/anonymous-feedback/">Send the author a message</option>
      </select>
    </center>
  </div>

</main>

<script type="text/javascript">
function onSelectChange(val) {
  location = val;
}
</script>
