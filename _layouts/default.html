<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ site.title }}{% if page.title and page.title != "" %} &mdash; {{ page.title }}{% endif %}</title>

    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}  

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">

    <link rel="apple-touch-icon" href="{{ site.icon }}">

  <!-- Fathom - beautiful, simple website analytics -->
  <script src="https://nice-fetching.yourwebsitesucks.fyi/script.js" data-site="UVFDOJSK" defer></script>
  <!-- Track 404s -->
  <script>
   document.addEventListener('DOMContentLoaded', function() {
    var path = window.location.pathname;
    fathom.trackEvent('404: ' + path);
  });
  </script>
  <!-- / Fathom -->


  </head>
  <body>

    {{ content }}

    {% include menu.html %}

    {% unless site.hide_credits %}
      <aside class="site-credits">
        <p>
          <small><a href="https://github.com/patdryburgh/hitchens">Hitchens Theme</a> powered by <a href="http://jekyllrb.com">Jekyll</a></small>
        </p>
      </aside>
    {% endunless %}

    <center class="copyright">&copy;&nbsp;{{ "now" | date: "%Y" }}&nbsp;{{site.author}}&nbsp;</center>

  </body>
</html>
